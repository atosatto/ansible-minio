---
- include: preflight.yml

- name: add the python sni support to legacy python installations
  include: python_sni.yml
  when:
    - ansible_os_family == 'Debian'
    - ansible_python_version is version_compare('2.6.0', '>=')
    - ansible_python_version is version_compare('2.7.9', '<')

- name: install ansible support packages
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - ca-certificates
  register: _install_packages
  until: _install_packages is succeeded
  retries: 5
  delay: 2
  when: ansible_os_family == 'Debian'

- name: create minio group
  group:
    name: "{{ minio_group }}"
    state: present

- name: create minio user
  user:
    name: "{{ minio_user }}"
    group: "{{ minio_group }}"
    shell: /bin/bash

- name: create minio config dir
  file:
    path: "{{ minio_config_dir }}"
    owner: "{{ minio_user }}"
    group: "{{ minio_group }}"
    state: directory
  when: minio_config_dir is defined

- include: server.yml
  when: minio_install_server

- include: client.yml
  when: minio_install_client
